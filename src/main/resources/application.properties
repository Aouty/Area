#访问端口
server.port=9090
#上下文路径，访问时必须要加的前缀
server.servlet.context-path=/area
#MySQL数据库相关字段配置
#useUnicode=true&characterEncoding=utf8&useSSL=true  :在某些高级版本中需要指定是否使用SSL连接，设置为false,不需要使用
spring.datasource.url=jdbc:mysql://localhost:3306/area?characterEncoding=utf8&useSSL=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Aouty
jdbc.database=area
#jdbc.database=xxx,与url中的数据库值对应一致
#mybatis相关配置
mybatis_config_file=mybatis_config.xml
# /mapper/**.xml表示resources下的mapper里面的.xml文件，如果将.xml文件放在java里面，路径的写法不会
mapper_path=/mapper/**.xml
entity_package=com.aouty.area.entity
